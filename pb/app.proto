syntax = "proto3";
package app;

option go_package = "gen/app";

service AppService {
  rpc get(AppID) returns (App);
  rpc double(Number) returns (Number);
}

message App {
  string id = 1;
  string name = 2;
  string owner = 3;
}

message AppID {
  string value = 1;
}

message Number {
  int64 value = 1;
}